<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bike Barrier Detector</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+3sQ7qNl4h6m+yp43plP6fD68Zt1PVg9oP8oE+QUM="
    crossorigin=""
  />
</head>
<body>
  <div class="container">
    <h1>加速度測定＆Firestore保存</h1>

    <div id="controls">
      <button id="startStopBtn">測定開始</button>
      <div id="statusText">測定していません</div>
      <div id="accelerationText">加速度合計: 0.0</div>
    </div>

    <!-- 地図表示領域（常に見える） -->
    <div id="mapContainer">
      <div id="map"></div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j6w92rY+/8I35CJLiuXXRs0kGqXQoyX+JfXskMM="
    crossorigin=""
  ></script>

  <!-- メイン処理（モジュール） -->
  <script type="module" src="script.js"></script>
</body>
</html>
