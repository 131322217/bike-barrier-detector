<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bike Barrier Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    #accelerationValue {
      font-size: 1.2em;
      margin-top: 10px;
    }
    #statusText {
      margin-top: 10px;
    }
    #toggleButton {
      margin-top: 10px;
      font-size: 1em;
      padding: 8px 16px;
    }
  </style>
</head>
<body>

  <h1>加速度測定＆Firestore保存</h1>

  <button id="toggleButton">測定開始</button>
  <div id="statusText">測定していません</div>
  <div>加速度合計値: <span id="accelerationValue">0.0</span></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAb9Zt2Hw_o-wXfXby6vlBDdcWZ6xZUJpo",
      authDomain: "bike-barrier-detector-1e128.firebaseapp.com",
      projectId: "bike-barrier-detector-1e128",
      storageBucket: "bike-barrier-detector-1e128.appspot.com",
      messagingSenderId: "556503472203",
      appId: "1:556503472203:web:d248c2bd6f5773ea9dd5ce"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 計測用変数
    let isMeasuring = false;
    let prevAcceleration = null;
    const accelerationThreshold = 0.5;

    const accelerationDisplay = document.getElementById('accelerationValue');
    const statusText = document.getElementById('statusText');
    const toggleButton = document.getElementById('toggleButton');

    // セッション管理用
    let sessionId = null;
    let sessionStartTime = null;

    function generateSessionId(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const d = String(date.getDate()).padStart(2, '0');
      const h = String(date.getHours()).padStart(2, '0');
      const bucket = Math.floor(date.getMinutes() / 120); // 2時間区切りのバケット
      return `${y}${m}${d}_${h}_${bucket}`;
    }

    function updateAccelerationDisplay(value) {
      accelerationDisplay.textContent = value.toFixed(1);
    }

    async function saveGeoPoint(lat, lng, diff) {
      const now = new Date();
      const elapsed = now - sessionStartTime;

      if (elapsed >= 2 * 60 * 60 * 1000) {
        // 2時間経過でセッション更新
        sessionStartTime = now;
        sessionId = generateSessionId(now);
        console.log("セッション更新:", sessionId);
      }

      try {
        await addDoc(collection(db, "barriers"), {
          sessionId,
          lat,
          lng,
          accelerationChange: diff,
          timestamp: now
        });
        console.log("保存成功:", lat, lng, diff, sessionId);
      } catch (e) {
        console.error("Firestore保存失敗:", e);
      }
    }

    function handleMotion(event) {
      if (!isMeasuring) return;

      const acc = event.acceleration;
      if (!acc || acc.x === null || acc.y === null || acc.z === null) return;

      const total = Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);
      updateAccelerationDisplay(total);

      if (prevAcceleration !== null) {
        const diff = Math.abs(total - prevAcceleration);
        if (diff > accelerationThreshold) {
          navigator.geolocation.getCurrentPosition(async (position) => {
            await saveGeoPoint(position.coords.latitude, position.coords.longitude, diff.toFixed(1));
          }, (error) => {
            console.error("位置情報取得失敗:", error);
          }, { enableHighAccuracy: true });
        }
      }

      prevAcceleration = total;
    }

    function requestPermissionIfNeeded() {
      if (
        typeof DeviceMotionEvent !== 'undefined' &&
        typeof DeviceMotionEvent.requestPermission === 'function'
      ) {
        DeviceMotionEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              window.addEventListener('devicemotion', handleMotion);
            } else {
              alert("加速度センサーの使用が許可されませんでした。");
            }
          })
          .catch(console.error);
      } else {
        window.addEventListener('devicemotion', handleMotion);
      }
    }

    function toggleMeasurement() {
      isMeasuring = !isMeasuring;

      if (isMeasuring) {
        sessionStartTime = new Date();
        sessionId = generateSessionId(sessionStartTime);
        console.log("新しいセッション開始:", sessionId);

        statusText.textContent = "測定中です…";
        toggleButton.textContent = "測定終了";
        prevAcceleration = null;
        requestPermissionIfNeeded();
      } else {
        statusText.textContent = "測定していません";
        toggleButton.textContent = "測定開始";
        window.removeEventListener('devicemotion', handleMotion);
      }
    }

    toggleButton.addEventListener('click', toggleMeasurement);
  </script>

</body>
</html>
