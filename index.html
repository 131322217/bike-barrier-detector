<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Barrier Detector</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
<div class="container">
  <h1>加速度測定＆地図表示</h1>
  <button id="startStopBtn">測定開始</button>
  <div id="statusText">測定していません</div>
  <div id="accelerationText">加速度合計: 0.00</div>
  <div id="map"></div>
  <!-- ログ表示エリア -->
  <div id="resultText" style="margin-top:10px; font-size:0.85rem; color:#333; max-height:120px; overflow-y:auto; text-align:left; border:1px solid #ccc; padding:4px; border-radius:6px; background:#f9f9f9;"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
