<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Barrier Map - Evaluation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

<style>
html, body { height:100%; margin:0; }
#map { width:100%; height:100%; }

.panel {
  position:absolute;
  top:10px; left:10px;
  background:white;
  padding:10px;
  border-radius:8px;
  box-shadow:0 0 6px rgba(0,0,0,.25);
  z-index:1000;
  width:230px;
  font-size:13px;
}

.panel h3 { margin:6px 0; font-size:14px; }

.legend div {
  display:flex;
  align-items:center;
  margin-bottom:4px;
}

.box {
  width:12px;
  height:12px;
  border-radius:50%;
  margin-right:6px;
}

.result {
  margin-top:6px;
  font-size:12px;
  line-height:1.4;
}
</style>
</head>

<body>
<div id="map"></div>

<div class="panel">
  <h3>表示</h3>
  <label>セッション：
    <select id="sessionSelect">
      <option value="all">すべて</option>
    </select>
  </label>

  <h3>グルーピング</h3>
  <label><input type="radio" name="group" value="none" checked> なし</label><br>
  <label><input type="radio" name="group" value="0.05"> ±0.05</label><br>
  <label><input type="radio" name="group" value="0.1"> ±0.1</label><br>
  <label><input type="radio" name="group" value="dist"> 距離のみ</label><br>
  <label><input type="radio" name="group" value="smart"> smart</label>

  <h3>評価</h3>
  <div id="score" class="result"></div>

  <h3>凡例</h3>
  <div class="legend">
    <div><span class="box" style="background:red"></span>正解</div>
    <div><span class="box" style="background:pink"></span>見逃し</div>
    <div><span class="box" style="background:yellowgreen"></span>誤検出</div>
    <div><span class="box" style="background:gray"></span>その他</div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

/* Firebase */
const app = initializeApp({
  apiKey: "AIzaSyAb9Zt2Hw_o-wXfXby6vlBDdcWZ6xZUJpo",
  projectId: "bike-barrier-detector-1e128"
});
const db = getFirestore(app);

/* Map */
const map = L.map("map");
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

/* State */
let allEvents = [];
let gtMap = {};
let markers = [];
let groupingMode = "none";
let initialized = false;

/* Utils */
function dist(a,b){
  const dx = (a.lat - b.lat) * 111000;
  const dy = (a.lng - b.lng) * 111000;
  return Math.sqrt(dx*dx + dy*dy);
}

/* Grouping */
function groupEvents(events){
  if(groupingMode === "none"){
    return events.map(e=>[e]);
  }

  const groups = [];
  const used = new Set();

  for(const e of events){
    if(used.has(e.id)) continue;
    const g = [e];
    used.add(e.id);

    for(const o of events){
      if(used.has(o.id)) continue;

      const d = dist(e,o);
      const diff = Math.abs(
        (e.features?.diffMax || 0) -
        (o.features?.diffMax || 0)
      );

      let ok = false;
      if(groupingMode==="0.05") ok = d<=5 && diff<=0.05;
      if(groupingMode==="0.1") ok = d<=5 && diff<=0.1;
      if(groupingMode==="dist") ok = d<=5;
      if(groupingMode==="smart") ok = d<=6 || (d<=10 && diff<=0.05);

      if(ok){
        g.push(o);
        used.add(o.id);
      }
    }
    groups.push(g);
  }
  return groups;
}

/* Color & evaluation */
function groupResult(group){
  let gt = 0, auto = 0;
  group.forEach(e=>{
    if(gtMap[e.id]==="step") gt++;
    if(e.autoLabel==="step") auto++;
  });

  if(gt && auto) return "TP";
  if(gt && !auto) return "FN";
  if(!gt && auto) return "FP";
  return "TN";
}

function colorByResult(r){
  if(r==="TP") return "red";
  if(r==="FN") return "pink";
  if(r==="FP") return "yellowgreen";
  return "gray";
}

/* Draw */
function draw(){
  markers.forEach(m=>map.removeLayer(m));
  markers = [];

  const session = sessionSelect.value;
  const filtered = allEvents.filter(e =>
    (session==="all" || e.sessionId===session) &&
    (e.autoLabel==="step" || gtMap[e.id]==="step")
  );

  const groups = groupEvents(filtered);

  let TP=0, FP=0, FN=0;

  groups.forEach(g=>{
    const r = groupResult(g);
    if(r==="TP") TP++;
    if(r==="FP") FP++;
    if(r==="FN") FN++;

    const lat = g.reduce((s,e)=>s+e.lat,0)/g.length;
    const lng = g.reduce((s,e)=>s+e.lng,0)/g.length;

    const m = L.circleMarker([lat,lng],{
      radius:7,
      color: colorByResult(r),
      fillColor: colorByResult(r),
      fillOpacity:0.8
    }).addTo(map);

    markers.push(m);
  });

  const P = TP/(TP+FP||1);
  const R = TP/(TP+FN||1);
  const F = (2*P*R)/(P+R||1);

  document.getElementById("score").innerHTML =
    `TP: ${TP}<br>`+
    `FP: ${FP}<br>`+
    `FN: ${FN}<br>`+
    `Precision: ${P.toFixed(2)}<br>`+
    `Recall: ${R.toFixed(2)}<br>`+
    `F1: ${F.toFixed(2)}`;

  if(!initialized && filtered.length){
    const c = filtered.reduce((a,b)=>({lat:a.lat+b.lat,lng:a.lng+b.lng}),{lat:0,lng:0});
    map.setView([c.lat/filtered.length, c.lng/filtered.length], 15);
    initialized = true;
  }
}

/* Load */
const eventsSnap = await getDocs(collection(db,"raw_events"));
allEvents = eventsSnap.docs.map(d=>({id:d.id,...d.data()}));

const gtSnap = await getDocs(collection(db,"event_labels"));
gtSnap.forEach(d=>{
  const v = d.data();
  gtMap[v.eventId] = v.groundTruth;
});

const sessions = [...new Set(allEvents.map(e=>e.sessionId))];
sessions.forEach(s=>{
  const o = document.createElement("option");
  o.value = s;
  o.textContent = s;
  sessionSelect.appendChild(o);
});

document.querySelectorAll("input[name=group]")
  .forEach(r=>r.onchange=()=>{ groupingMode=r.value; draw(); });

sessionSelect.onchange = draw;

draw();
</script>
</body>
</html>
